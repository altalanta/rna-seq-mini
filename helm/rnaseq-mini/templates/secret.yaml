apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rnaseq-mini.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rnaseq-mini.labels" . | nindent 4 }}
    app: rnaseq-mini
    component: secrets
type: Opaque
data:
  {{- if .Values.config.secret.enabled }}
  database_password: {{ .Values.config.secret.data.database_password | b64enc | quote }}
  api_key: {{ .Values.config.secret.data.api_key | b64enc | quote }}
  {{- end }}
  # Additional secrets can be added here
  # webhook_secret: {{ "your-webhook-secret" | b64enc | quote }}
  # s3_access_key: {{ .Values.backup.s3.access_key | b64enc | quote }}
  # s3_secret_key: {{ .Values.backup.s3.secret_key | b64enc | quote }}







