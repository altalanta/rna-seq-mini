version: "3.8"

services:
  rnaseq-mini:
    build:
      context: ..
      dockerfile: containers/Dockerfile
    image: rnaseq-mini:latest
    # The command to run inside the container.
    # This will be overridden by command-line arguments.
    # For example: docker-compose run --rm rnaseq-mini snakemake --cores 2
    command: ["bash"]
    # Pass the local user's UID and GID to the entrypoint script
    # This ensures that files created in the container have the correct ownership.
    environment:
      - LOCAL_USER_ID=${LOCAL_USER_ID:-1000}
      - LOCAL_GROUP_ID=${LOCAL_GROUP_ID:-1000}
    working_dir: /workspace
    volumes:
      # Mount the entire project directory for access to configs, data, etc.
      # Use .. to refer to the project root from the deployments directory.
      - ../:/workspace
      # You can also mount specific directories for more granular control:
      # - ../config:/workspace/config
      # - ../results:/workspace/results
      # - ../references:/workspace/references
      # - ../tests/data:/workspace/tests/data
    environment:
      - PYTHONPATH=/app
      - MPLBACKEND=Agg
    ports:
      - "8000:8000"
    networks:
      - rnaseq-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: rnaseq-postgres
    environment:
      POSTGRES_DB: rnaseq_mini
      POSTGRES_USER: rnaseq_user
      POSTGRES_PASSWORD: rnaseq_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - rnaseq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rnaseq_user -d rnaseq_mini"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: rnaseq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rnaseq-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: rnaseq-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - rnaseq-mini
    networks:
      - rnaseq-network
    restart: unless-stopped

networks:
  rnaseq-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
