<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RNASEQ-MINI Job Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">RNASEQ-MINI Analysis Jobs</h1>
        <div class="list-group">
            {% for job in jobs %}
            <a href="/dashboard/{{ job.id }}" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Job ID: {{ job.id }}</h5>
                    <small>{{ job.created_at }}</small>
                </div>
                <p class="mb-1">Status: <span class="badge bg-{{ 'success' if job.status == 'completed' else 'warning' if job.status == 'running' else 'danger' }}">{{ job.status }}</span></p>
                <small>Results Directory: {{ job.results_dir }}</small>
            </a>
            {% else %}
            <div class="alert alert-info" role="alert">
                No analysis jobs found. Please run a pipeline via the API.
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
